<header>
    <div class="container-navbar"></div>
    <nav class="navbar bg-body-tertiary" [ngClass]="{'fixed-navbar': isNavbarFixed}">
        <div class="container">
            <a class="navbar-brand">
                <img class="img-logo" src="../../../../assets/pokedex-logo.png">
            </a>
            <a class="btn" type="submit">
                <div style="width: 100%; height: 100%; position: relative">
                    <div style="width: 60px; height: 60px; left: 0px; top: 0px; border-radius: 5px; border: 2px white solid"></div>
                    <div style="width: 32px; height: 0px; left: 14px; top: 15px; position: absolute; border: 2px white solid"></div>
                    <div style="width: 32px; height: 0px; left: 14px; top: 30px; position: absolute; border: 2px white solid"></div>
                    <div style="width: 32px; height: 0px; left: 14px; top: 45px; position: absolute; border: 2px white solid"></div>
                </div>
            </a>
        </div>
    </nav>
</header>

<section>
    <router-outlet></router-outlet>
</section>

<footer>
    <div class="container-footer"></div>
</footer>
